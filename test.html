<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #003366;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: auto;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h3 {
            margin: 10px 0;
        }

        label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }

        button {
            display: block;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Test - 10 MCQs</h1>
    <form id="testForm">
        <!-- Question 1 -->
        <div class="question">
            <h3>1. What is the capital of France?</h3>
            <label><input type="radio" name="q1" value="A"> A) Paris</label>
            <label><input type="radio" name="q1" value="B"> B) Berlin</label>
            <label><input type="radio" name="q1" value="C"> C) Madrid</label>
            <label><input type="radio" name="q1" value="D"> D) Rome</label>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <h3>2. Which programming language is used for web development?</h3>
            <label><input type="radio" name="q2" value="A"> A) Python</label>
            <label><input type="radio" name="q2" value="B"> B) JavaScript</label>
            <label><input type="radio" name="q2" value="C"> C) C++</label>
            <label><input type="radio" name="q2" value="D"> D) Java</label>
        </div>

        <!-- Add More Questions -->
        <div class="question">
            <h3>3. What is the largest planet in the Solar System?</h3>
            <label><input type="radio" name="q3" value="A"> A) Earth</label>
            <label><input type="radio" name="q3" value="B"> B) Mars</label>
            <label><input type="radio" name="q3" value="C"> C) Jupiter</label>
            <label><input type="radio" name="q3" value="D"> D) Saturn</label>
        </div>

        <div class="question">
            <h3>4. What does HTML stand for?</h3>
            <label><input type="radio" name="q4" value="A"> A) HyperText Markup Language</label>
            <label><input type="radio" name="q4" value="B"> B) HighText Machine Language</label>
            <label><input type="radio" name="q4" value="C"> C) HyperText Markdown Language</label>
            <label><input type="radio" name="q4" value="D"> D) None of the above</label>
        </div>

        <div class="question">
            <h3>5. Who wrote 'To Kill a Mockingbird'?</h3>
            <label><input type="radio" name="q5" value="A"> A) Harper Lee</label>
            <label><input type="radio" name="q5" value="B"> B) Mark Twain</label>
            <label><input type="radio" name="q5" value="C"> C) J.K. Rowling</label>
            <label><input type="radio" name="q5" value="D"> D) Jane Austen</label>
        </div>

        <!-- Add 5 more similar questions -->
        <div class="question">
            <h3>6. Which element is represented as 'O' in the periodic table?</h3>
            <label><input type="radio" name="q6" value="A"> A) Gold</label>
            <label><input type="radio" name="q6" value="B"> B) Oxygen</label>
            <label><input type="radio" name="q6" value="C"> C) Zinc</label>
            <label><input type="radio" name="q6" value="D"> D) Silver</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit Test</button>
    </form>

    <script>
        document.getElementById("testForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Test Submitted! Thank you.");
            // You can add a score calculation logic here
        });
    </script>
</body>
</html>
