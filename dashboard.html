<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    .dropdown-container {
      margin: 10px 0;
      text-align: center;
    }
    #semesterSelect {
      padding: 5px;
      font-size: 16px;
    }
    .dropdown-menu {
      display: none;
      list-style: none;
      padding: 0;
    }
    .dropdown-menu.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <span class="nav-item">DashBoard</span>
        </a></li>
        
        <!-- Semester Dropdown -->
        <li class="dropdown-container">
          <label for="semesterSelect"><b>Select Semester:</b></label>
          <select id="semesterSelect">
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
          </select>
        </li>
        
        <li><a href="">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profile</span>
        </a></li>
        <li><a href="faculty.html">
          <i class="fas fa-wallet"></i>
          <span class="nav-item">Faculty</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Analytics</span>
        </a></li>
        
        <!-- Time Table with Click-to-Toggle Dropdown -->
        <li class="dropdown">
          <a href="#" id="timeTable">
            <i class="fas fa-tasks"></i>
            <span class="nav-item">Time Table</span>
          </a>
          <ul class="dropdown-menu" id="timeTableMenu">
            <li><a href="Semesters/Sem1.html">Sem 1</a></li>
            <li><a href="Semesters/Sem2.html">Sem 2</a></li>
            <li><a href="Semesters/Sem3.html">Sem 3</a></li>
            <li><a href="Semesters/Sem4.html">Sem 4</a></li>
            <li><a href="Semesters/Sem5.html">Sem 5</a></li>
            <li><a href="Semesters/Sem6.html">Sem 6</a></li>
            <li><a href="Semesters/Sem7.html">Sem 7</a></li>
          </ul>
        </li>
        
        <li><a href="syllabus.html" target="_blank">
          <i class="fas fa-cog"></i>
          <span class="nav-item">Syllabus</span>
        </a></li>
        
        <li><a href="departments.html">
          <i class="fas fa-question-circle"></i>
          <span class="nav-item">Departments</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-sign-out-alt" class="Logout"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>
    
    <section class="main">
      <div class="main-top">
        <h1>Skills</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      
      <div class="main-skills" id="courseContainer">
        <!-- Courses will be updated dynamically -->
      </div>
      
      <section class="main-course">
        <h1>Programming Languages</h1>
        <div class="course-box">
          <div class="course">
            <div class="box">
              <h3>C</h3>   
              <button class="b1">continue</button>
              <img class="img-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/C_Programming_Language.svg/1853px-C_Programming_Language.svg.png">
            </div>
            <div class="box">
              <h3>Python</h3>   
              <button class="b2">continue</button>
              <img class="img-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/701px-Python-logo-notext.svg.png">
            </div>
            <div class="box">
              <h3 >Java</h3>   
              <button class="b3">continue</button>
              <img class="img-icon" src="https://static-00.iconduck.com/assets.00/java-original-icon-1510x2048-qvtt7tr9.png">
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
  
  <script>
    document.getElementById("timeTable").addEventListener("click", function(event) {
  event.preventDefault();
  document.getElementById("timeTableMenu").classList.toggle("show");
});

const courses = {
  1: ["Mathematics 1", "C Programming", "BEEE","Chemistry"],
  2: ["Mathematics 2", "English", "Physics","Python"],
  3: ["Data Structures", "Java", "Database Management Systems","Mathematics 3"],
  4: ["Operating Systems", "DataWarehousing and DataModelling", "Probability and Statistics","Software Engineering"],
  5: ["Automata Theory and Compiler Design", "Big Data Analytics", "Computer Networks","Design and Analysis of Algorithms"],
  6: ["Data Science", "EEM", "Full Stack Development","Unified Modeling Language"],
  7: ["Cyber Security and Essentials", "Internet of Things", "Machine Learning","Software Testing Methodology"]
};

function updateCourses() {
  const sem = document.getElementById("semesterSelect").value;
  localStorage.setItem("selectedSemester", sem);  // Save the selected semester
  const courseContainer = document.getElementById("courseContainer");
  courseContainer.innerHTML = "";

  const courseLinks = {
    "Mathematics 1": "Mathematics1page.html",
    "Physics": "Physicspage.html",
    "Mathematics 2": "Mathematics2page.html",
    "Chemistry": "chemistrypage.html",
    "C Programming": "Cpage.html",
    "Data Structures": "DSpage.html",
    "Java": "javapage.html",
    "Operating Systems": "OSpage.html",
    "Database Management Systems": "DBMSpage.html",
    "Computer Networks": "CNpage.html",
    "Machine Learning": "MLpage.html",
    "Full Stack Development": "FSDpage.html",
    "Data Science": "DataSciencepage.html",
    "Cyber Security and Essentials": "csepage.html",
    "Big Data Analytics": "BDApage.html",
    "Internet of Things": "Iotpage.html",
    "BEEE":"beeepage.html",
    "English":"Englishpage.html",
    "Python":"Pythonpage.html",
    "Mathematics 3":"Mathematics3page.html",
    "DataWarehousing and DataModelling":"DWDMpage.html",
    "Probability and Statistics":"P&Spage.html",
    "Software Engineering":"SEpage.html",
    "Automata Theory and Compiler Design":"ATCDpage.html",
    "Design and Analysis of Algorithms":"DAApage.html",
    "EEM":"EEMpage.html",
    "Unified Modeling Language":"umlpage.html",
    "Software Testing Methodology":"STMpage.html"
  };

  courses[sem].forEach(course => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.innerHTML = `<h3>${course}</h3><button onclick="location.href='${courseLinks[course] || '#'}'">Get Started</button>`;
    courseContainer.appendChild(card);
  });
}

document.getElementById("semesterSelect").addEventListener("change", updateCourses);

window.onload = function () {
  // Retrieve the last selected semester from localStorage
  const savedSemester = localStorage.getItem("selectedSemester");
  if (savedSemester) {
    document.getElementById("semesterSelect").value = savedSemester;
  }
  updateCourses(); // Update courses based on the stored semester
};

  </script>
</body>
</html>
